
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <div class="sign-up-page d-flex justify-content-center align-items-center">
        <div class="sign-up-container p-4 text-light" style="border: 2px solid white; color: blue;">
          <h1 id="form-title" class="text-center" style="color: blue;">Sign Up</h1>
          <form id="user-form" method="post" action="#" class="login-form" style="color: blue;">
            <div class="form-group mb-3" id="name-field">
              <label class="w-100">
                Name:
                <input class="w-100 p-1" type="text" required />
              </label>
            </div>
            <div class="form-group mb-3">
              <label class="w-100">
                Email:
                <input class="w-100 p-1" type="email" required />
              </label>
            </div>
            <div class="form-group mb-3">
              <label class="w-100">
                Password:
                <input class="w-100 p-1" type="password" required />
              </label>
            </div>
            <div class="submit d-flex align-items-center">
              <button class="btn rounded-pill text-light px-4" type="submit">Submit</button>
              <a id="toggle-link" class="px-4" href="#" style="color: blue;">Have An Account?</a>
            </div>
          </form>
        </div>
      </div>
      
      <script>
        document.getElementById("toggle-link").addEventListener("click", function (e) {
          e.preventDefault(); 
          const title = document.getElementById("form-title");
          const nameField = document.getElementById("name-field");
          const toggleLink = document.getElementById("toggle-link");
      
          if (toggleLink.textContent.trim() === "Have An Account?") {
            title.textContent = "Sign In";
            nameField.style.display = "none"; 
            toggleLink.textContent = "Don't Have An Account?";
          } else  if (toggleLink.textContent.trim() === "Don't Have An Account?") {
            title.textContent = "Sign Up";
            nameField.style.display = "block"; 
            toggleLink.textContent = "Have An Account?";
          }
        });
      </script>
      
     <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/all.min.js"></script> 
  </body>
</html>
